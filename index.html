    <title>Decodificador</title>

<body>
    <header>
        <img src="./img/logo.png" alt="logo alura com a inicial da letra a">
    </header>
    <main class="main">
        <section>
            <h1 class="titulo">DECODIFICADOR</h1>
            <textarea class= "input-text" name="" id="" cols="40" rows="6" placeholder="Digite seu texto"></textarea>
        
            <div>
                <h6 class="informacao" >Apenas letras maiusculas e minúsculas</h6>
            </div>
        
            <div class="botoes">
                <button class="encriptar" onclick= "btnEncriptar()">
                    Criptografar
                </button>
        
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Descriptografar
                </button>

                
            </div>
        </section>
   
        <section>
           <textarea class="mensagens"  id= "texto"cols="18" rows="11.5" >   Digite o texto que você deseja criptografar ou descriptografar.
            
           </textarea>
        </section>
    </main>

    <script src="../descodificando/javascript/script.js" ></script>
    
    
</body>
